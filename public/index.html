<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnswerAI5000 - Educational AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 3em; margin: 20px 0; }
        .status { 
            background: rgba(0,0,0,0.3); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AnswerAI5000</h1>
        <p>AI-Powered Educational Assistant</p>
        
        <div class="status" id="status">
            Testing connection...
        </div>
        
        <button class="btn" onclick="testAPI()">Test API Connection</button>
        <button class="btn" onclick="testFunction()">Test Function</button>
        
        <div style="margin-top: 30px;">
            <h3>How to Use:</h3>
            <p>1. Install the AnswerAI5000 browser script</p>
            <p>2. Visit educational sites like IXL, iReady</p>
            <p>3. Click the AI button to solve questions</p>
        </div>
    </div>

    <script>
        async function testAPI() {
            const status = document.getElementById('status');
            try {
                const response = await fetch('/api/solve');
                const data = await response.json();
                status.innerHTML = `‚úÖ API Working: ${data.message}`;
            } catch (error) {
                status.innerHTML = `‚ùå API Error: ${error.message}`;
            }
        }

        async function testFunction() {
            const status = document.getElementById('status');
            try {
                const response = await fetch('/api/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: 'Test question', platform: 'test' })
                });
                const data = await response.json();
                status.innerHTML = `‚úÖ Function Working: ${data.message}`;
            } catch (error) {
                status.innerHTML = `‚ùå Function Error: ${error.message}`;
            }
        }

        // Test on load
        testAPI();
    </script>
</body>
</html>
